<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rebecca Parman CV</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; background: linear-gradient(to bottom, #f3f8ff, #C2D8FF); }
    h1 { margin: 0 0 10px; }
    p { margin: 0 0 24px; color:#666; }

    h2 { margin-top: 32px; margin-bottom: 12px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    .card {
      position: relative;
      border: 1px solid #eee;
      border-radius: 18px;
      padding: 18px;
      background: #fff;
      cursor: pointer;
      transition: transform .12s ease;
      min-height: 150px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
    }
    .card:hover { transform: translateY(-2px); }

    .card img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      display:block;
    }

    .label {
      font-size: 14px;
      font-weight: 700;
      color:#111;
      text-align:center;
    }

    .tooltip {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      font-size: 13px;
      display: none;
    }
    .card:hover .tooltip { display: block; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .modal-content {
      background: #fff;
      max-width: 720px;
      width: 100%;
      border-radius: 18px;
      padding: 18px;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .close {
      border: 0;
      background: #f6f9ff;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      color: #111;
      display:inline-block;
      font-weight:600;
      transition: all .15s ease;
    }

    .close:hover{
      background:#dbe7ff;
      transform: translateY(-1px);
    }

    .modal-logo { width: 140px; height: 70px; object-fit: contain; }
    .muted { color:#666; font-size:14px; line-height:1.5; }

    .topbar {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid #eee;
    }

    .chip {
      display:inline-block;
      border: 1px solid #eee;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color:#444;
    }
    .download-btn{
      background:#dbe7ff;
      color:#1a3d7c;
      border:none;
      padding:10px 18px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      transition: all .15s ease;
      text-decoration:none;
      display:inline-block;
    }

    .download-btn:hover{
      background:#c9d9ff;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>

<div class="topbar">
  <div>
    <h1>Rebecca Parman CV</h1>
  </div>
  
  <div style="display:flex; gap:10px; align-items:center;">
    <a class="download-btn" onclick="showDownload()">Ladda ned CV</a>
    <a class="download-btn" onclick="showContact()">Kontakt</a>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div style="display:flex;align-items:center;gap:12px;">
        <div>
          <div id="modalTitle" style="font-weight:700;"></div>
          <div id="modalSub" class="muted"></div>
        </div>
      </div>
      <button class="close" id="closeBtn">St√§ng</button>
    </div>
    <div id="modalBody" class="muted"></div>
  </div>
</div>

<!-- Download Modal -->
<div class="modal" id="downloadModal">
  <div class="modal-content" style="text-align:center;">
    <h2>V√§lj format och ladda ned CV</h2>

    <div style="display:flex; gap:16px; justify-content:center; margin-top:20px;">
      <a href="Filer/Rebecca Parman CV 2026.pdf" download class="close">
        üìÑ Ladda ned PDF
      </a>

      <a href="Filer/Rebecca Parman CV 2026.docx" download class="close">
        üìù Ladda ned Word
      </a>
    </div>
    <!-- FIX -->
    <button class="close" onclick="closeDownload()">St√§ng</button>
  </div>
</div>

<!-- Contact Modal -->
<div class="modal" id="contactModal">
  <div class="modal-content" style="text-align:center;">
    <h2>Kontakt</h2>
    <p class="muted">
      üìß parman.rebecca@hotmail.com<br>
      üìû 070-437 64 16<br>
      üìç Stockholm, Sverige
    </p>

    <!-- FIX -->
    <button class="close" style="margin-top:20px;" onclick="closeContact()">St√§ng</button>
  </div>
</div>

<script>
const downloadModal = document.getElementById("downloadModal");

function showDownload(){
  downloadModal.style.display = "flex";
}

function closeDownload(){
  downloadModal.style.display = "none";
}

downloadModal.addEventListener("click", (e) => {
  if (e.target === downloadModal) closeDownload();
});

const contactModal = document.getElementById("contactModal");

function showContact(){
  contactModal.style.display = "flex";
}

function closeContact(){
  contactModal.style.display = "none";
}

contactModal.addEventListener("click", (e) => {
  if (e.target === contactModal) closeContact();
});
</script>

</body>
</html>
