      padding: 18px;
      background: #fff;
      cursor: pointer;
      transition: transform .12s ease;
      min-height: 150px;

      justify-content:center;
      gap:12px;

    .label {

    .tooltip {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      font-size: 13px;
      display: none;
    }
    .card:hover .tooltip { display: block; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
