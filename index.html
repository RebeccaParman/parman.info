<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rebecca Parman CV</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; background:#fff; }
    h1 { margin: 0 0 10px; }
    p { margin: 0 0 24px; color:#666; }

    h2 { margin-top: 32px; margin-bottom: 12px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    .card {
      position: relative;
      border: 1px solid #eee;
      border-radius: 18px;
      padding: 18px;
      background: #fff;
      cursor: pointer;
      transition: transform .12s ease;
      min-height: 150px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
    }
    .card:hover { transform: translateY(-2px); }

    .card img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      display:block;
    }

    .label {
      font-size: 14px;
      font-weight: 700;
      color:#111;
      text-align:center;
    }

    .tooltip {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      font-size: 13px;
      display: none;
    }
    .card:hover .tooltip { display: block; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .modal-content {
      background: #fff;
      max-width: 720px;
      width: 100%;
      border-radius: 18px;
      padding: 18px;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .close {
      border: 0; background: #f3f3f3; border-radius: 10px;
      padding: 6px 10px; cursor: pointer;
      font-size: 14px;
    }
    .modal-logo { width: 140px; height: 70px; object-fit: contain; }
    .muted { color:#666; font-size:14px; line-height:1.5; }

    .topbar {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid #eee;
    }

    .chip {
      display:inline-block;
      border: 1px solid #eee;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color:#444;
    }
  </style>
</head>

  // ---- modal ----
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeBtn");
  const modalLogo = document.getElementById("modalLogo");
  const modalTitle = document.getElementById("modalTitle");
  const modalSub = document.getElementById("modalSub");
  const modalBody = document.getElementById("modalBody");

  function openModal(item){
    modalLogo.src = item.img;
    modalLogo.alt = item.title;
    modalTitle.textContent = item.title;
    modalSub.textContent = item.sub || "";
    modalBody.textContent = item.body || "";
    modal.style.display = "flex";
  }
  function closeModal(){
    modal.style.display = "none";
  }

  function renderGrid(items, gridId){
    const grid = document.getElementById(gridId);
    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.img}" alt="${item.title}">
        <div class="label">${item.title}</div>
        <div class="tooltip">${item.hover || ""}</div>
      `;
      card.addEventListener("click", () => openModal(item));
      grid.appendChild(card);
    });
  }

  renderGrid(educationItems, "gridEducation");
  renderGrid(toolItems, "gridTools");
  renderGrid(workItems, "gridWork");

  closeBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
  window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });
