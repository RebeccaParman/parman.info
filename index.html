<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rebecca Parman CV</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; background:#fff; }
    h1 { margin: 0 0 10px; }
    p { margin: 0 0 24px; color:#666; }

    h2 { margin-top: 32px; margin-bottom: 12px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    .card {
      position: relative;
      border: 1px solid #eee;
      border-radius: 18px;
      padding: 18px;
      background: #fff;
      cursor: pointer;
      transition: transform .12s ease;
      min-height: 150px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
    }
    .card:hover { transform: translateY(-2px); }

    .card img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      display:block;
    }

    .label {
      font-size: 14px;
      font-weight: 700;
      color:#111;
      text-align:center;
    }

    .tooltip {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      font-size: 13px;
      display: none;
    }
    .card:hover .tooltip { display: block; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .modal-content {
      background: #fff;
      max-width: 720px;
      width: 100%;
      border-radius: 18px;
      padding: 18px;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .close {
      border: 0; background: #f3f3f3; border-radius: 10px;
      padding: 6px 10px; cursor: pointer;
      font-size: 14px;
    }
    .modal-logo { width: 140px; height: 70px; object-fit: contain; }
    .muted { color:#666; font-size:14px; line-height:1.5; }

    .topbar {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
      padding-bottom: 18px;
      border-bottom: 1px solid #eee;
    }

    .chip {
      display:inline-block;
      border: 1px solid #eee;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color:#444;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div>
    <h1>Rebecca Parman CV</h1>
    <p>Tryck på en logga för att läsa mer.</p>
  </div>
  <div class="chip">Hover = snabbinfo • Klick = mer info</div>
</div>

<div class="modal" id="modal">

      <div style="display:flex;align-items:center;gap:12px;">
        <img id="modalLogo" class="modal-logo" alt="">
        <div>
          <div id="modalTitle" style="font-weight:700;"></div>
          <div id="modalSub" class="muted"></div>
        </div>
      </div>
      <button class="close" id="closeBtn">Stäng</button>
    </div>
    <div id="modalBody" class="muted"></div>
  </div>
</div>

const modal=document.getElementById("modal");

const modalTitle=document.getElementById("modalTitle");

function openModal(i){
modalLogo.src=i.img;
modalTitle.textContent=i.title;
modal.style.display="flex";
}

function render(items,id){
const g=document.getElementById(id);
items.forEach(i=>{
let d=document.createElement("div");
d.className="card";
d.innerHTML=`<img src="${i.img}"><div class="label">${i.title}</div>`;

});
}

</body>
</html>
