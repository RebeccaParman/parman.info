<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rebecca Parman CV</title>

<style>
body { font-family: system-ui, sans-serif; margin: 40px; background:#fff; }
h1 { margin: 0 0 10px; }
p { margin: 0 0 24px; color:#666; }
h2 { margin-top: 32px; margin-bottom: 12px; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 18px;
}

.card {
  position: relative;
  border: 1px solid #eee;
  border-radius: 18px;
  padding: 18px;
  background: #fff;
  cursor: pointer;
  transition: transform .12s ease;
  min-height: 150px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:12px;
}
.card:hover { transform: translateY(-2px); }

.card img {
  width: 100%;
  height: 70px;
  object-fit: contain;
}

.label {
  font-size: 14px;
  font-weight: 700;
  text-align:center;
}

.tooltip {
  position:absolute;
  left:12px; right:12px; bottom:12px;
  background:rgba(0,0,0,.85);
  color:#fff;
  padding:10px;
  border-radius:12px;
  font-size:13px;
  display:none;
}
.card:hover .tooltip { display:block; }

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content {
  background:#fff;
  max-width:720px;
  width:100%;
  border-radius:18px;
  padding:18px;
}
.close { padding:6px 10px; }
.modal-logo { width:140px; height:70px; object-fit:contain; }

.topbar {
  display:flex;
  justify-content:space-between;
  margin-bottom:18px;
  padding-bottom:18px;
  border-bottom:1px solid #eee;
}

.chip {
  border:1px solid #eee;
  padding:8px 10px;
  border-radius:999px;
  font-size:12px;
}
</style>
</head>

<body>
