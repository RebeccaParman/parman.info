<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rebecca Parman CV</title>

<style>
body { font-family: system-ui, sans-serif; margin: 40px; background:#fff; }
h1 { margin: 0 0 10px; }
p { margin: 0 0 24px; color:#666; }
h2 { margin-top: 32px; margin-bottom: 12px; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 18px;
}

.card {
  position: relative;
  border: 1px solid #eee;
  border-radius: 18px;
  padding: 18px;
  background: #fff;
  cursor: pointer;
  transition: transform .12s ease;
  min-height: 150px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:12px;
}
.card:hover { transform: translateY(-2px); }

.card img {
  width: 100%;
  height: 70px;
  object-fit: contain;
}

.label {
  font-size: 14px;
  font-weight: 700;
  text-align:center;
}

.tooltip {
  position:absolute;
  left:12px; right:12px; bottom:12px;
  background:rgba(0,0,0,.85);
  color:#fff;
  padding:10px;
  border-radius:12px;
  font-size:13px;
  display:none;
}
.card:hover .tooltip { display:block; }

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.modal-content {
  background:#fff;
  max-width:720px;
  width:100%;
  border-radius:18px;
  padding:18px;
}
.modal-logo { width:140px; height:70px; object-fit:contain; }

.topbar {
  display:flex;
  justify-content:space-between;
  margin-bottom:18px;
  padding-bottom:18px;
  border-bottom:1px solid #eee;
}

.chip {
  border:1px solid #eee;
  padding:8px 10px;
  border-radius:999px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="topbar">
<div>
<h1>Rebecca Parman CV</h1>
<p>Tryck på en logga för att läsa mer.</p>
</div>
<div class="chip">Hover = snabbinfo • Klick = mer info</div>
</div>

<h2>Utbildning</h2>
<div class="grid" id="gridEducation"></div>

<h2>Program & verktyg</h2>
<div class="grid" id="gridTools"></div>

<h2>Tidigare anställare</h2>
<div class="grid" id="gridWork"></div>

<div class="modal" id="modal">
<div class="modal-content">
<div style="display:flex;gap:12px;">
<img id="modalLogo" class="modal-logo">
<div>
<div id="modalTitle" style="font-weight:700;"></div>
<div id="modalSub"></div>
</div>
</div>
<div id="modalBody"></div>
<button onclick="closeModal()">Stäng</button>
</div>
</div>

<script>

const educationItems = [
{ title:"KTH", sub:"Arkitektutbildning", img:"images/KTH_logo_RGB_vit-scaled.jpg", hover:"VT 2024 – nu", body:"Arkitektutbildning på KTH."},
{ title:"SMI", sub:"Skapande dans", img:"images/images.png", hover:"VT 2021", body:"Danskurs."},
{ title:"Kulturama", sub:"Dans", img:"images/kulturama_logo.jpg", hover:"HT 2018", body:"Dansutbildning."}
];

const toolItems = [
{ title:"Python", sub:"Programmering", img:"images/Python-logo-notext.svg.png", hover:"Python", body:"Programmering."},
{ title:"Photoshop", sub:"Bild", img:"images/image.png", hover:"Photoshop", body:"Bildredigering."}
];

const workItems = [
{ title:"SVT", sub:"Arbetsgivare", img:"images/7Bf-kNum.jpg", hover:"SVT", body:"TV."}
];

const modal=document.getElementById("modal");
const modalLogo=document.getElementById("modalLogo");
const modalTitle=document.getElementById("modalTitle");
const modalSub=document.getElementById("modalSub");
const modalBody=document.getElementById("modalBody");

function openModal(i){
modalLogo.src=i.img;
modalTitle.textContent=i.title;
modalSub.textContent=i.sub;
modalBody.textContent=i.body;
modal.style.display="flex";
}

function closeModal(){ modal.style.display="none"; }

function render(items,id){
const g=document.getElementById(id);
items.forEach(i=>{
let d=document.createElement("div");
d.className="card";
d.innerHTML=`
<img src="${i.img}">
<div class="label">${i.title}</div>
<div class="tooltip">${i.hover||""}</div>`;
d.onclick=()=>openModal(i);
g.appendChild(d);
});
}

render(educationItems,"gridEducation");
render(toolItems,"gridTools");
render(workItems,"gridWork");

</script>
</body>
</html>
